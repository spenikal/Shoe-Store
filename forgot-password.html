<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Shoe Store</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #94acaa; /* Olive green background color */
            --accent-color: #007bff; /* Professional blue color */
            --light-accent: #e7f0fd; /* Light blue background */
            --font-family-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family-main);
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--secondary-color); /* Use olive green background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-card h2 {
            margin-bottom: 20px;
        }

        .form-card .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .form-card .form-control {
            width: calc(100% - 40px);
            border-radius: 25px;
            padding: 15px;
            padding-left: 40px;
            font-size: 1rem;
        }

        .form-card .form-group .fa {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #ccc;
        }

        .form-card .btn {
            width: 100%;
            border-radius: 25px;
            padding: 15px;
            font-size: 1rem;
            background-color: var(--accent-color); /* Professional blue color */
            color: white;
            margin-top: 10px;
        }

        .form-card .btn:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .btn-link {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            text-decoration: none; /* Removes underline */
            margin-top: 10px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ShoeStore</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="index.html" aria-selected="false">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="aboutus.html" aria-selected="false">About Us</a>
                    </li>
                    <li the="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="analytics.html" aria-selected="false">Analytics</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="cart.html" aria-selected="false">Cart</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="account.html" aria-selected="false">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="form-card">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" onsubmit="forgotPassword(event)">
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Email" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <a href="account.html" class="btn-link">Back to Login</a>
            </form>
            <p id="forgotPasswordMessage" class="mt-3"></p>
        </div>
    </main>
    <footer class="text-center bg-dark text-white py-3 footer">
        <p>&copy; 2023 Shoe Store</p>
    </footer>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function forgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotPasswordEmail').value;
            // Simulate password reset logic
            if (email) {
                document.getElementById('forgotPasswordMessage').textContent = 'Password reset instructions have been sent to your email.';
            } else {
                document.getElementById('forgotPasswordMessage').textContent = 'Please enter a valid email address.';
            }
        }
    </script>
</body>
</html>
