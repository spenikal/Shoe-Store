<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shoe Store</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
        .nav-pills .nav-link {
            border-radius: 5rem;
        }
        .nav-fill .nav-item {
            flex: 1 1 auto;
            text-align: center;
        }
        .nav-pills .nav-link.active {
            color: var(--bs-primary);
            background-color: var(--bs-white);
        }
        .nav-pills .nav-link {
            color: var(--bs-white);
            background-color: var(--bs-primary);
        }
        .checkout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .checkout-container h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .checkout-container .form-label {
            font-weight: bold;
            color: #333;
        }
        .checkout-container .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .checkout-container .btn-primary, .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 5px;
        }
        .checkout-container .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ShoeStore</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="index.html" aria-selected="false">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="aboutus.html" aria-selected="false">About Us</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="analytics.html" aria-selected="false">Analytics</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="cart.html" aria-selected="false">Cart</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="account.html" aria-selected="false">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="checkout-container">
            <h1>Checkout</h1>
            <form id="checkoutForm" onsubmit="submitCheckout(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                </div>
                <div class="mb-3">
                    <label for="cardExpiry" class="form-label">Expiration Date (MM/YY)</label>
                    <input type="text" class="form-control" id="cardExpiry" required>
                </div>
                <div class="mb-3">
                    <label for="cardCVC" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cardCVC" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='cart.html'">Back to Cart</button>
            </form>
        </div>
    </main>
    <footer class="text-center bg-dark text-white py-3 footer">
        <p>&copy; 2023 Shoe Store</p>
    </footer>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const loginNavItem = document.getElementById('loginNavItem');
            const registerNavItem = document.getElementById('registerNavItem');
            const logoutContainer = document.getElementById('logoutContainer');

            if (loggedInUser) {
                loginNavItem.style.display = 'none';
                registerNavItem.style.display = 'none';
                logoutContainer.style.display = 'block';
            } else {
                loginNavItem.style.display = 'flex';
                registerNavItem.style.display = 'flex';
                logoutContainer.style.display = 'none';
            }
        });

        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        function submitCheckout(event) {
            event.preventDefault();
            // Here we simulate payment processing and clearing the form
            var checkoutForm = document.getElementById('checkoutForm');
            checkoutForm.reset(); // This will clear all the form fields
            alert("Payment submitted successfully!");
            window.location.href = 'index.html'; // Redirect to the home page after payment
        }
    </script>
</body>
</html>
