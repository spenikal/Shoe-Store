<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Login / Register</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #94acaa; /* Olive green background color */
            --accent-color: #007bff; /* Professional blue color */
            --light-accent: #e7f0fd; /* Light blue background */
            --font-family-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family-main);
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--secondary-color); /* Use olive green background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-pills .nav-link {
            border-radius: 5rem;
        }

        .nav-fill .nav-item {
            flex: 1 1 auto;
            text-align: center;
        }

        .nav-pills .nav-link.active {
            color: var(--bs-primary);
            background-color: var(--bs-white);
        }

        .nav-pills .nav-link {
            color: var(--bs-white);
            background-color: var(--bs-primary);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-card h2 {
            margin-bottom: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-card .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .form-card .form-control {
            border-radius: 25px;
            padding: 15px;
            padding-left: 40px;
            font-size: 1rem;
        }

        .form-card .form-group .fa {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #ccc;
        }

        .form-card .btn {
            width: 100%;
            border-radius: 25px;
            padding: 15px;
            font-size: 1rem;
            background-color: var(--accent-color); /* Professional blue color */
            color: white;
        }

        .form-card .btn:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .form-card a {
            color: var(--accent-color); /* Professional blue color */
        }

        .form-card .form-toggle {
            margin-top: 15px;
        }

        .form-card .form-toggle a {
            color: var(--accent-color); /* Professional blue color */
        }

        .logout-btn {
            display: none;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background-color: #cc3700;
        }

        .user-info {
            display: none;
            margin-top: 15px;
        }

        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ShoeStore</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="index.html" aria-selected="false">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="aboutus.html" aria-selected="false">About Us</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="analytics.html" aria-selected="false">Analytics</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="cart.html" aria-selected="false">Cart</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link rounded-5" href="account.html" aria-selected="false">Account</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-card">
            <h2 id="form-title">Welcome Back</h2>
            <p id="form-description">Enter your credentials to login</p>
            <div id="userInfo" class="user-info">
                <p id="userWelcome"></p>
                <p id="userName"></p>
                <p id="userEmail"></p>
                <button type="button" class="logout-btn" id="logoutBtn" onclick="logoutUser()">Logout</button>
            </div>
            <form id="loginForm" onsubmit="loginUser(event)">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="forgot-password.html" class="d-block mt-3">Forgot password?</a>
            </form>
            <form id="signupForm" onsubmit="signupUser(event)" style="display: none;">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" id="registerName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="form-control" id="registerMobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="form-toggle">
                <p id="toggleMessage">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>
    </main>
    <footer class="text-center bg-dark text-white py-3">
        <p>Copyright &copy; 2023 Shoe Store</p>
    </footer>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('form-title');
            const toggleMessage = document.getElementById('toggleMessage');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Welcome Back';
                toggleMessage.innerHTML = `Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>`;
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Create Account';
                toggleMessage.innerHTML = `Already have an account? <a href="#" onclick="toggleForms()">Login</a>`;
            }
        }

        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            // Simulate login logic
            if (username && password) {
                const user = { username, email: 'user@example.com' }; // Use a placeholder email for demonstration
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                displayUserDetails();
                window.location.href = 'index.html'; // Redirects to the homepage after successful login
            } else {
                alert('Invalid username or password');
            }
        }

        function signupUser(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const mobile = document.getElementById('registerMobile').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            // Simulate signup logic
            if (name && mobile && email && username && password) {
                const user = { name, mobile, email, username };
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect to homepage after signing up
            } else {
                alert('Please fill out all fields');
            }
        }

        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html'; // Redirect to homepage after logging out
        }

        function displayUserDetails() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('toggleMessage').style.display = 'none';
                document.getElementById('form-title').textContent = 'User Details';
                document.getElementById('form-description').style.display = 'none';
                document.getElementById('userWelcome').textContent = `Welcome, ${user.username}`;
                document.getElementById('userName').textContent = `Name: ${user.username}`; // Use username as name for demonstration
                document.getElementById('userEmail').textContent = `Email: ${user.email}`;
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                displayUserDetails();
                document.getElementById('registerNavItem').style.display = 'none';
            }
        });
    </script>
</body>
</html>
